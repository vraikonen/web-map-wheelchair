<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="./libs/v6.4.3-dist/ol.css"> 
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    
</head>
<body>
    <div class="grid-containter">
        <div class="grid-1">
            <div class="sidebar">
                <h1 id="map-title" style="text-align: center; margin-left: -15px;";>Wheelchair map of Belgrade</h1>
                <h2> Base layers</h2>
                <input type="radio" name="baseLayerRadioButton" value="osmStandard" > OSM Standard <br>
                <input type="radio" name="baseLayerRadioButton" value="osmHumanitarian" > OSM Humanitarian <br>
                <input type="radio" name="baseLayerRadioButton" value="bingMaps" > Bing maps <br>
                <input type="radio" name="baseLayerRadioButton" value="googleSatellite" > Google Satellite <br>

                <h2>Layers</h2>
                <input type="checkbox" name='vectorLayerCheckbox' value='belgradeBoundaryLayer' checked > Belgrade boundary<br>
                <input type="checkbox" name='vectorLayerCheckbox' value='municipalBoundaryLayer' checked > Municipal boundary<br>
                <input type="checkbox" name='vectorLayerCheckbox' value='clusters' checked> Buildings <br>
                <input type="checkbox" name='vectorLayerCheckbox' value='clustersHulls' checked> Buildings hulls<br>
                <input type="checkbox" name='vectorLayerCheckbox' value='batman' unchecked> Batman<br><br>
                

               
                
                
                <div class="myButtonDiv" id="myButtonDiv">
                <button type="button" id="qryButton" class="myButton">Attribute Query  </button>
                
                </div>


                <div id = "button"></div>
                
                <div class="attQueryDiv" id="attQueryDiv">
                    
                   
                    <label for="">Select Layer</label>
                        <select name="selectLayer" id="selectLayer">
                    </select><br>

                    <label for="">Select Attribute</label>
                        <select name="selectAttribute" id="selectAttribute">
                    </select><br>

                    <label for="">Select Operator</label>
                        <select name="selectOperator" id="selectOperator">
                    </select><br>

                    <label for="">Enter Value</label>
                        <input type="text" name="enterValue" id="enterValue">
                    </select><br>

                    <button type="button" id="attQryRun" class="attQryRun" onclick="attributeQuery()">Run</button>
                </div>

                <div class="attListDiv" id="attListDiv">
                </div>

               

                
            </div>
        </div>
        <div class="grid-2">
            <div id = "js-map" class = 'map' ></div>
        </div>
        
    </div>
